apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: ui
    tier: frontend
spec:
  # here we select the number of pods we wish to start and the selector that tells our replica set which pods it needs 
  #  to manage
  replicas: 3
  selector:  # Using the selector we tell our replicaset which pods to manage
    matchLabels:
      tier: frontend
  template:   # here we define our PODS Specs (k8s uses go template in the background)
    metadata:
      labels:
        tier: frontend
spec:
  containers:
  - image: supergiantkir/animals:bear
    name: app1
    volumeMounts:
    - mountPath: /storage
      name: app-storage
  - image: yanivomc/spring-music:latest
    name: app2
    volumeMounts:
    - mountPath: /storage
      name: app-storage
volumes:
  - name: app-storage
    hostPath:
      # directory location on host
      path: /tmp/files
      # this field is optional
      type: DirectoryOrCreate
