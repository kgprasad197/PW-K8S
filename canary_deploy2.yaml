apiVersion: apps/v1
kind: Deployment
metadata:
  name: animals-deployment
spec:
  selector:
    matchLabels:
      app: animals
      canary: enabled 
  replicas: 1
  template:
    metadata:
      labels:
        app: animals
        canary: enabled
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
